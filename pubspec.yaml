name: it_quiz_b
description: "Created by IT Batch B - Saint Louis Anne Colleges of San Pedro Laguna"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flame: ^1.32.0
  supabase_flutter: ^2.10.2
  flutter_riverpod: ^3.0.1
  google_fonts: ^6.3.2
  confetti: ^0.7.0
  fluttertoast: ^9.0.0
  just_audio: ^0.9.34
  audio_session: ^0.1.24
  cached_network_image: ^3.2.3
  video_player: ^2.6.1 


dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/applogo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/audio/analogmemory.mp3
    - assets/audio/sfx/tap.mp3
    - assets/audio/sfx/finished.mp3
    - assets/audio/sfx/success.mp3
    - assets/audio/sfx/equipbuy.mp3
